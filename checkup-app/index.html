<!DOCTYPE html>
  <html>
    <head></head>
      <body>
      <h1>Filter your List</h1>
      <input id = "filtering-Section">
      <label>
        <input id = "CheckBox-HitBox" type="Checkbox"> Check if you want to hide completed
     </label>
     <select id="sort-dropdown">
       <option value="byCreation">Sort by Creation Order</option>
       <option value="byEdit">Sort by most recently Edited</option>
       <option value="alphabetically">Sort by alphabetical Order</option>
    </select>

      <div id="counter-header">
        </div>


     
      <div id = "Todos-Web-Print">

      </div>
      <form id = "adding-zone">
          <input id = "add-input" placeholder="Add new Todo" name="InputElementThatAddsTodo">
          <button>Submit new Todo</button>
      </form>
      <form id = "deleting-zone">
        <input id = "delete-input" placeholder="Remove (by No of order)" name="RemovesTodo">
        <button>Remove last Todo</button>
    </form>
      <script src = 'https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js'></script>
      <script src = 'uuidLibrary.js'></script>
      <script src = 'functions-app.js'></script>
      <script src = 'checkup-app.js'></script>
      </body>




  </html>
